<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nivil P– Digital Portfolio</title>

<!-- ===== Internal CSS ===== -->
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#d4fc79,#96e6a1);
    color: #333;
    text-align: center;
  }
  header {
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 40px 20px;
  }
  header h1 {
    font-size: 2.5rem;
    margin: 0;
  }
  header p {
    font-size: 1.2rem;
    margin-top: 10px;
  }
  section {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  h2 {
    color: #2c3e50;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    background: #f4f4f4;
    margin: 8px 0;
    padding: 10px;
    border-radius: 8px;
  }
  footer {
    margin-top: 40px;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    color: #fff;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    background: #2c3e50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #34495e;
  }
</style>
</head>

<body>
  <header>
    <h1 id="name">My Portfolio</h1>
    <p id="dept">Department</p>
  </header>

  <section>
    <h2>Skills</h2>
    <ul id="skills-list">
      <!-- Skills will appear here -->
    </ul>
    <button onclick="addSkill()">Add a Skill</button>
  </section>

  <footer>
    &copy; <span id="year"></span> Nivil P. All rights reserved.
  </footer>

<!-- ===== Internal JavaScript ===== -->
<script>
  // Fill portfolio info using innerHTML
  document.getElementById("name").innerHTML = "Nivil P";
  document.getElementById("dept").innerHTML = "BCA – Specialization in AI & DS";

  const skills = ["HTML", "CSS", "JavaScript", "Artificial Intelligence", "Data Science"];
  const skillsList = document.getElementById("skills-list");

  // Load skills
  skills.forEach(function(skill){
    skillsList.innerHTML += "<li>" + skill + "</li>";
  });

  // Add skill dynamically
  function addSkill() {
    const newSkill = prompt("Enter a new skill:");
    if(newSkill){
      skillsList.innerHTML += "<li>" + newSkill + "</li>";
    }
  }

  // Display current year
  document.getElementById("year").innerHTML = new Date().getFullYear();
</script>
</body>
</html>
